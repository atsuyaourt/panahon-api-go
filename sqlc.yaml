version: "2"
sql:
- schema: "db/migration/"
  queries: "db/query/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db/sqlc/"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
        - column: "observations_station.geom"
          go_type: "github.com/emiliogozo/panahon-api-go/internal/util.Point"
        - column: "mv_observations_current.rain"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.temp"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.rh"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.wdir"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.wspd"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.srad"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.mslp"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.tn"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.tx"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.gust"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
        - column: "mv_observations_current.rain_accum"
          go_type: "github.com/jackc/pgx/v5/pgtype.Float4"
