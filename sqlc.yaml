version: "2"
sql:
- schema: "db/migration/"
  queries: "db/query/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db/sqlc/"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
        - db_type: "pg_catalog.float4"
          go_type: "github.com/emiliogozo/panahon-api-go/util.NullFloat4"
          nullable: true
        - db_type: "integer"
          go_type: "github.com/emiliogozo/panahon-api-go/util.NullInt4"
          nullable: true
        - db_type: "pg_catalog.int4"
          go_type: "github.com/emiliogozo/panahon-api-go/util.NullInt4"
          nullable: true
        - db_type: "pg_catalog.varchar"
          go_type: "github.com/emiliogozo/panahon-api-go/util.NullString"
          nullable: true
        - db_type: "text"
          go_type: "github.com/emiliogozo/panahon-api-go/util.NullString"
          nullable: true
        - db_type: "uuid"
          go_type:  "github.com/google/uuid.UUID"
